<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block Game</title>
    <style>
      canvas {
        border: 5px solid #482c94;
        background-color: #fcfcfc;
      }
      .tab {
        display: inline-block;
        margin-left: 205px;
      }
    </style>
  </head>

  <body onload="start()">
    <script src="GameScript.js"></script>

    <div style="text-align: center; width: 500px">
      <p>Controls: Buttons or Arrow Keys</p>
      <button
        onmousedown="ButtonUp()"
        onmouseup="Stop()"
        ontouchstart="ButtonUp()"
      >
        UP</button
      ><br /><br />
      <button
        onmousedown="ButtonLeft()"
        onmouseup="Stop()"
        ontouchstart="ButtonLeft()"
      >
        LEFT
      </button>
      <button
        onmousedown="ButtonRight()"
        onmouseup="Stop()"
        ontouchstart="ButtonRight()"
      >
        RIGHT</button
      ><br /><br />
      <button
        onmousedown="ButtonDown()"
        onmouseup="Stop()"
        ontouchstart="ButtonDown()"
      >
        DOWN
      </button>
    </div>
  </body>
</html>
